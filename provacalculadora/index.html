<html>
    <!DOCTYPE html>
    <html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body text= "gold">
        <form name="calculator" > 
            <input type="submit" name="1" id="1" value="1" onClick="1">
            <input type="submit" name="2" id="2" value="2" onClick="2">
            <input type="submit" name="3" id="3" value="3" onClick="3">
            <input type="submit" name="adicao" id="adicao" value="+" onClick="'+'">
            <br>
            <input type="submit" name="4" id="4" value="4" onClick="4">
            <input type="submit" name="5" id="5" value="5" onClick="5">
            <input type="submit" name="6" id="6" value="6" onClick="6">
            <input type="submit" name="subtracao" id="subtracao" value="-" onClick="'-'">
            <br>
            <input type="submit" name="7" id="7" value="7" onClick="7">
            <input type="submit" name="8" id="8" value="8" onClick="8">
            <input type="submit" name="9" id="9" value="9" onClick="9">
            <input type="submit" name="multiplicacao" id="multiplicacao" value="*" onClick="'*'">
            <br>
            <input type="submit" name="0" id="0" value="0" onClick="0">
            <input type="reset"  name="reset" id="reset" value="Reset">
            <input type="submit" name="divisao" id="divisao" value="/" onClick="'/'">
            <input type="submit" name="igual" id="igual" value="=" onClick="'='">
            Resultado <input type="textfield" name="resultado" id="resultado" value="" readonly="true">
        </form>
    </body>
    </html>
